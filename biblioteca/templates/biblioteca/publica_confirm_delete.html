{% extends 'biblioteca/base.html' %}

{% block title %}Excluir Publicação - Biblioteca{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle"></i> Confirmar Exclusão
            </div>
            <div class="card-body text-center">
                <i class="bi bi-link-45deg text-danger" style="font-size: 4rem;"></i>
                <h5 class="mt-3">Deseja realmente excluir esta publicação?</h5>
                <p class="text-muted fs-5">Livro: "{{ publica.livro.titulo }}"</p>
                <p class="text-muted">Autor: {{ publica.autor.nome }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sim, Excluir
                        </button>
                        <a href="{% url 'publica_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
