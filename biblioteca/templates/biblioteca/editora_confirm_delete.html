{% extends 'biblioteca/base.html' %}

{% block title %}Excluir Editora - Biblioteca{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle"></i> Confirmar Exclus√£o
            </div>
            <div class="card-body text-center">
                <i class="bi bi-building text-danger" style="font-size: 4rem;"></i>
                <h5 class="mt-3">Deseja realmente excluir a editora?</h5>
                <p class="text-muted fs-5">"{{ editora.nome }}"</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sim, Excluir
                        </button>
                        <a href="{% url 'editora_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
